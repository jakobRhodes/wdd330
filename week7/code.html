<body>
<h1> Code Samples </h1>
<h2>Example 5.2 The Locked Box</h2>
<div id="4"></div>
<h2>Example 5.3 Everything</h2>
<div id="1"></div>
<div id="2"></div>
<div id="3"></div>
<script>
  function every(array, predicate) {
  for (let element of array) {
    if (!predicate(element)) return false;
  }
  return true;
}

function every2(array, predicate) {
  return !array.some(element => !predicate(element));
}
document.getElementById("1").innerHTML = every([1, 3, 5], n => n < 10);
document.getElementById("2").innerHTML = every([2, 4, 16], n => n < 10);
document.getElementById("3").innerHTML = every([], n => n < 10);
</script>
<script>
function loop(start, test, update, body) {
  for (let value = start; test(value); value = update(value)) {
    body.innerHTML += value;
  }
}
var output = document.getElementById("4");
loop(3, n => n > 0, n => n - 1, output);
</script>
</body>
